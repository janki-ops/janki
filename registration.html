<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>registration form</h2>
    <form action="#" method="post">
    <label>Name:</label>
    <input type="text"><br><br>  

    <label>Age:</label>
    <input type="number"><br><br> 

    <label>Address:</label>
    <textarea name="Address" rows="10" cols="10"></textarea><br><br>

    <label>Email:</label>
    <input type="email"><br><br>  

    <label>password:</label>
    <input type="password" name="password"><br><br>
    
    <label>range:</label>
    <input type="range" name="range"><br><br> 

    <label>color:</label>
    <input type="color" name="color"><br><br> 

    <label>Gender:</label>
    <input type="radio" value="male" name="g1">male 
    <input type="radio" value="female" name="g1">female <br><br>

    <label>Educatiob:</label>
    <input type="checkbox" value="BBA" name="1">BBA
    <input type="checkbox" value="BCA" name="2">BCA
    <input type="checkbox" value="BA" name="3">BA
    <input type="checkbox" value="BCOM" name="4">BCOM <br><br>

    <label>city</label>
    <select>
        <option>Junagadh</option>
        <option>Ahemadabad</option>
        <option>Surat</option>
        <option>Rajkot</option>
        <option>Vadodara</option> <br><br> 
    </select>

    <label>Date</label> 
    <input type="datetime">   <br><br> 
    <input type="button" value="Button">
    <input type="submit" value="Save">
    <input type="reset" value="clear">     
    </form>

</body>
</html>
