<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Arithmatic Operator
        let A=20
        let B=40
        document.write('<br> A is-> '+(A))
        document.write('<br> B is->'+(B))
        document.write('<br><br> A+B is-> '+(A+B))

        document.write('<br> A-B-> '+(A-B))

        document.write('<br> A*B is-> '+(A*B))

        document.write('<br> A/B is-> '+(A/B))

        //Comparison Operator
        let X=23
        let Y=56

        document.write('<br><hr>X is-> '+(X))
        document.write('<br>Y  is-> '+(Y))

        document.write('<br> Y is Grater than X->  '+(Y>X))
        document.write('<br>Both X and Y is equal-> '+(X==Y))

        //logical operator
        let a=13
        let b=4

        document.write('<br><hr> a is-> '+(a))
        document.write('<br> b is-> '+(b))

        document.write('<br> a is grater than 10 and b is less than 5-> '+(a>10 && b<5))





    </script>
</body>
</html>
