<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let ch=8
        switch(ch)
        {
            case 1:
                document.write('<br> 1 for Monday')
                break
            case 2:
                document.write('<br> 2  for Tuesday')
                break
            case 3:
                document.write('<br> 3 for Wednesday')
                break
            case 4:
                document.write('<br> 4 for Thruesday')
                break
            case 5:
                document.write('<br> 5 for Friday')
                break
            case 6:
                document.write('<br> 6 for Saturday')
                break
            case 7:
                document.write('<br> 7 for Sunday')
                break
            default:
                document.write('<br>Invalid Choice')
        }
    </script>
</body>
</html>
