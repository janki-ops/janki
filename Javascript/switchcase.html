<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=35
        let b=10
        let ch=5

        switch(ch)
        {
            case 1:
                document.write('<br> Addition is: '+(a+b))
                break
            case 2:
                document.write('<br> substraction is: '+(a-b))
                break
            case 3:
                document.write('<br> Multiplication is '+(a*b))
                break

            case 4:
                document.write('<br> division is '+(a/b))
                break
            default:
                document.write('<br> invalid Choice ')

        }
    </script>
</body>
</html>
