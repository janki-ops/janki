<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let add=()=>
    {
        let a=35
        let b=60
        document.write('<br> Addition is '+(a+b))
    }
    add()

    let mult=(a,b)=>
    {
        document.write('<br> Multiplication is '+(a*b))
    }
    mult(30,45)

    const pi=3.14
    let r=3
    var area=()=>pi*r*r

    document.write('<br> answer is '+area())

    const cube=(a)=>a**3
    document.write('<br> cube is '+cube(5))

    
    
    </script>
</body>
</html>
