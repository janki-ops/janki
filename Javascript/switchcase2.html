<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let a=30
    let b=12
    ch='-'
    switch(ch)
    {
        case'+':
        document.write('<br>Addition is '+(a+b))
        break

        case '-':
            document.write('<br>Substaction is '+(a-b))
            break
        case '*':
            document.write('<br> multiplication is '+(a*b))
            break
        default:
            document.write('<br> invalid choice ')
    }


   </script> 
</body>
</html>
