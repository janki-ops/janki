<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let no=452
       let sum=0
       let m=1
       let count=0
       while(no>0)
    {
        let r=no%10
        no=Math.floor(no/10)
        sum=sum+r
        m=m*r
        count++
    } 
    document.write('<br> count is '+count)
    document.write('<br> sum is '+sum)
    document.write('<br> multiplication is '+m)
    </script>
</body>
</html>
