<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=10;i<=20;i++)
    {
        document.write('<br> '+i)
    }

    for(j=2;j<=10;j+=2)
    {
        document.write('<br><hr> '+j)
    }
    </script>
</body>
</html>
