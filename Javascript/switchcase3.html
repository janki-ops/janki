<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ch='b'

        switch(ch){
            case'a':
            case'e':
            case'i':
            case'o':
            case'u':
            case'A':
            case'E':
            case'I':
            case'':
            case'O':
            case'U':

            document.write('<br> It is vowel')
            break

            default:
                document.write('<br>it is consonant')
        }
    </script>
</body>
</html>
