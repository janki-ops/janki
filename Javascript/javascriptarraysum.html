<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=[1,23,45,65,80,5]
        let sum=0

        for(let i=0;i<num.length;i++)
    {
        sum=sum+num[i]
    }
    document.write('<br> The sum of Array Elements: '+ sum)
    </script>
</body>
