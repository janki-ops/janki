<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Nothing
    a=20
    b=10
    c=a+b
    document.write('<br>Addition is',a+b)
    document.write('<br>Addition is'+c)
    document.write('<br><hr>')
   
    // var
    var i=10
    document.write('<br> I is'+i)
    document.write('<br><hr>')

    
    
    // const
    const Pi=3.14
    document.write('<br>PI is'+Pi)
    Pi=45
    document.write('<br>Pi is'+Pi)
    document.write('<br><hr>')
      // let
    let str=100
    document.write('<br>str is'+str)
    str="hello"
    document.write('<br>str is '+str)
    document.write('<br><hr>')
    
</script>

</body>
</html>
