<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div><br><br>
    <button onclick="add()"> Add</button>
    <button onclick="xyz()">Change</button>
    <script>
        document.getElementById('demo').innerHTML="<b>Helloo...</b>"
        document.getElementById('demo').innerText="<b>hellooo....</b>"

        let add=()=>{
            document.getElementById('demo').style.color="red"
            document.getElementById('demo').style.backgroundColor="yellowgreen"
        }
        let xyz=()=>{
            document.getElementById('demo').style.color="blue"
            document.getElementById('demo').style.backgroundColor="aqua"
        }
    </script>
</body>
</html>
