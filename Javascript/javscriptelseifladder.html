<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=-20
        if(no>0){
            document.write('<br> Number is Positive')
        }
        else if(no<0)
        {
            document.write('<br> Number is Negative')
        }
        else
        {
            document.write('<br>Number is Zero')
        }
    </script>
</body>
</html>
