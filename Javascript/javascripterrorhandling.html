<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=30
        let b=0

       try{
        if(b>0){
            document.write('<br> '+(a/b))
        }
        else
        {
            throw "Division is not possible with Zero"
        }
       }
       catch(e){
            document.write('<br> Error m s is--- '+e)
       }
       finally{
        document.write('<br> finally block msg')
       }
    </script>
</body>
