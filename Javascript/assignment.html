<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
    let a=5
    document.write('<br>A is '+a)

    a+=10
    document.write('<br>A is '+a)

    a-=2
    document.write('<br>A is '+a)

    a*=2

    a%=4
    document.write('<br> A is '+a)



    </script>

</body>
