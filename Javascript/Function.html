<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //take nothing return nothing

        function add()
        {
            let a=30
            let b=45
            document.write('<br> addition is '+(a+b))
        }
        add()

        //take something return nothing

        function mul(a,b)
        {
            document.write('<br> multiplication is '+(a*b))
        }
        mul(50,20)

        //take nothing return something

        function area()
        {
            const pi=3.14
            let r=6
            return pi*r*r
        }
        let ans=area()
        document.write('<br> Answer is '+area())

        //take something return something
        function cube(a)
        {
            return a**3
        }
        document.write("<br> cube is "+cube(5))
    </script>
</body>
</html>
