<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=452
        let count=0

        while(no>0){
            let r=no%10
            document.write('<br> r iis '+r)
            no=Math.floor(no/10)
            document.write('<br> no is '+no)
            count++
        }
        document.write('<br> count number is '+(count))
        
    </script>
</body>
</html>
