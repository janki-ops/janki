<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=29
        let b=5
        document.write('<br>Addition is '+(a+b))
        document.write('<br>Minus is '+(a-b))
        document.write('<br>multiplication is '+(a*b))
        document.write('<br>division is '+(a/b))
        document.write('<br>moduls is '+(a%b))
        document.write('<br>Exponent is '+(a**b))
        document.write('<br><hr>')

        document.write('<br> A is'+a)
        b=a++
        document.write('<br> A is'+a)
        document.write('<br> postfix-B is'+b)
        document.write('<br><hr>')

        b=++a
        document.write('<br> A is '+a)
        document.write('<br>prefix-B is '+b)
        document.write('<br><hr>')

         document.write('<br> A is'+a)
        b=a--
        document.write('<br> A is'+a)
        document.write('<br> postfix-B is'+b)
        document.write('<br><hr>')

        b=--a
        document.write('<br> A is '+a)
        document.write('<br>prefix-B is '+b)


    </script>
</body>
</html>
