<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background: #333;
      color: #fff;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: space-around;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Content Section */
    .content {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .column {
      flex: 1;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Content Section -->
  <section class="content">
    <div class="column">
      <h2>Column 1</h2>
      <p>
        This is the first column. On smaller screens, the layout stacks vertically for better readability.
      </p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>
        This is the second column. Resize the browser window to see the responsive behavior.
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Responsive Website</p>
  </footer>

</body>
</html>
