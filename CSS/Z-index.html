<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1
        {
          height: 200px;  
          width: 200px;
          border: 2px solid black; 
          background-color:yellow;
          position: absolute;
          left: 10px;
          border-radius: 10px;
          
        }

        .box2
        {
          height: 200px;  
          width: 200px;
          border: 2px solid black; 
          background-color: green;
          position: absolute;
          
          left: 30px;
          z-index: 1;
          border-radius: 10px;
        }
        .box3
        {
          height: 200px;  
          width: 200px;
          border: 2px solid black; 
          background-color: crimson;
          position: absolute;
          left: 60px;
          z-index: 2;
          border-radius: 10px;
        }
        .box4
        {
          height: 200px;  
          width: 200px;
          border: 2px solid black;
          background-color: plum; 
          position: absolute;
          left: 90px;
          z-index: 3;
          border-radius: 10px;
        }

</head>
<body>
<div class="main">
    <div class="box1">1</div><br>
    <div class="box2">2</div><br>

</html>
