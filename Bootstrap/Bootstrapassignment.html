<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        form{
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 30px;
            column-gap: 30px;
        }
        h2
        {
            text-align: center;
        }
        button
        {
            grid-column: span 2;
            cursor: pointer;
            
        }
        @media (min-width:600) and (max-width: 900px) {
      form {
        grid-template-columns: 1fr;
      }
    }

       
    </style>
</head>
<body>
     <div class="form-container">
    <h2>Book Pickup Form</h2>
    <form>
    <div class="mb-3">
    <label for="exampleInputFullName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="examplefullname" aria-describedby="fullnameHelp">

</div>
    <div class="mb-3">
    <label for="exampleInputphonenumber" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="exampleInputphonenumber">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1">
  </div>
  <div class="mb-3">
    <label for="exampleInputbooktitle" class="form-label">Book Title</label>
    <input type="text" class="form-control" id="exampleInputbooktitle">
  </div>
  <div class="mb-3">
    <label for="exampleInputauthorname" class="form-label">Author Name</label>
    <input type="text" class="form-control" id="exampleInputauthorname">
  </div>
  <div class="mb-3">
    <label for="exampleInputpickupdate" class="form-label">Pickup Date</label>
    <input type="date" class="form-control" id="exampleInputpickupdate">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
     </div>
<script src="bootstrap.bundle.min.js"></script>

</body>
</html>
